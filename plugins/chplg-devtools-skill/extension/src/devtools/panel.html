<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chplg DevTools</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
      font-size: 12px;
      background: #1e1e1e;
      color: #d4d4d4;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: #252526;
      border-bottom: 1px solid #3c3c3c;
    }

    .header h1 {
      font-size: 14px;
      font-weight: 500;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #f44;
    }

    .status-dot.connected {
      background: #4a4;
    }

    .toolbar {
      display: flex;
      gap: 8px;
      padding: 8px 12px;
      background: #2d2d2d;
      border-bottom: 1px solid #3c3c3c;
    }

    .toolbar select,
    .toolbar input,
    .toolbar button {
      padding: 4px 8px;
      background: #3c3c3c;
      border: 1px solid #555;
      color: #d4d4d4;
      border-radius: 3px;
      font-size: 11px;
    }

    .toolbar button:hover {
      background: #4c4c4c;
    }

    .toolbar input {
      flex: 1;
      max-width: 200px;
    }

    .tabs {
      display: flex;
      background: #252526;
      border-bottom: 1px solid #3c3c3c;
    }

    .tab {
      padding: 8px 16px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }

    .tab:hover {
      background: #2d2d2d;
    }

    .tab.active {
      border-bottom-color: #007acc;
      background: #1e1e1e;
    }

    .content {
      flex: 1;
      overflow: auto;
    }

    .log-list {
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 11px;
    }

    .log-entry {
      display: flex;
      padding: 4px 12px;
      border-bottom: 1px solid #2d2d2d;
    }

    .log-entry:hover {
      background: #2d2d2d;
    }

    .log-time {
      color: #888;
      width: 80px;
      flex-shrink: 0;
    }

    .log-level {
      width: 50px;
      flex-shrink: 0;
      font-weight: 500;
    }

    .log-level.info { color: #4fc3f7; }
    .log-level.warn { color: #ffb74d; }
    .log-level.error { color: #f44336; }
    .log-level.debug { color: #888; }

    .log-source {
      color: #888;
      width: 150px;
      flex-shrink: 0;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .log-message {
      flex: 1;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .empty-state {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #888;
    }

    .extension-list {
      padding: 12px;
    }

    .extension-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: #2d2d2d;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .extension-name {
      font-weight: 500;
    }

    .extension-id {
      font-size: 10px;
      color: #888;
    }

    .btn {
      padding: 4px 12px;
      background: #0e639c;
      border: none;
      color: #fff;
      border-radius: 3px;
      cursor: pointer;
    }

    .btn:hover {
      background: #1177bb;
    }

    .btn.danger {
      background: #a31515;
    }

    .btn.danger:hover {
      background: #c41c1c;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Chplg DevTools</h1>
    <div class="status">
      <span class="status-dot" id="statusDot"></span>
      <span id="statusText">Disconnected</span>
    </div>
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="logs">Logs</div>
    <div class="tab" data-tab="errors">Errors</div>
    <div class="tab" data-tab="extensions">Extensions</div>
  </div>

  <div class="toolbar">
    <select id="levelFilter">
      <option value="">All Levels</option>
      <option value="debug">Debug</option>
      <option value="info">Info</option>
      <option value="warn">Warning</option>
      <option value="error">Error</option>
    </select>
    <input type="text" id="searchInput" placeholder="Search...">
    <button id="clearBtn">Clear</button>
    <button id="refreshBtn">Refresh</button>
  </div>

  <div class="content">
    <div id="logsTab" class="tab-content">
      <div class="log-list" id="logList">
        <div class="empty-state">No logs yet. Attach to an extension to start collecting.</div>
      </div>
    </div>

    <div id="errorsTab" class="tab-content" style="display:none;">
      <div class="log-list" id="errorList">
        <div class="empty-state">No errors</div>
      </div>
    </div>

    <div id="extensionsTab" class="tab-content" style="display:none;">
      <div class="extension-list" id="extensionList">
        Loading extensions...
      </div>
    </div>
  </div>

  <script src="panel.js"></script>
</body>
</html>
